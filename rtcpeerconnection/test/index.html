      <div style="display: none;" class="modal" id="incomingCall" tabindex="-1" role="dialog" aria-labelledby="incomingCall" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3>Incoming Call</h3>
        </div>
        <div class="modal-body">
          <img src="Gupshup_files/incoming.png"><br><p>&nbsp;</p>
          <p>You have an incoming call from <span id="incomingUser"></span></p>
          <audio id="incomingRing" src="Gupshup_files/ring.ogv" loop="">
        </audio></div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Reject</button>
          <button id="incomingAccept" class="btn btn-primary">Accept</button>
        </div>
      </div>

    <div id="call" class="container" style="display: none;">
      <span id="dialing">
        <img src="Gupshup_files/loading.gif">
        <b>Dialing...</b>
      </span>
      <span id="hangup" style="display: none;">
        <a class="btn btn-danger" onclick="endCall();">Hang Up</a>
      </span>
      <span>
        <h3>Remote</h3>
        <video id="remotevideo" controls="controls" height="480" width="640">
      </video></span>
      <span>
        <h3>Local</h3>
        <video id="localvideo" controls="controls" height="240" width="320">
      </video></span>
    </div>

    <div class="container">
